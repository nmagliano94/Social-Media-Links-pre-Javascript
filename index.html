<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root"></div>
    <div class="content-area" style="background: 
    url('https://e1.pxfuel.com/desktop-wallpaper/249/873/desktop-wallpaper-city-lights.jpg');
    background-size: cover; background-position: center;">
        <section class="card">
            <div class="card__wrapper">
                <img src="https://scontent-lga3-2.xx.fbcdn.net/v/t1.6435-9/189654317_10219189370664493_9077397604284675760_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=EnQRZowPrTYAX9sD0uN&_nc_ht=scontent-lga3-2.xx&oh=00_AfC6lmPe1lklUXWbLzawMC6ZJ89Q84k2UMSOCMKd_ywYig&oe=64DA7481" 
                class="card__user-img">
                <div class="card__info">
                    <span class="card__name">Nick Magliano</span>
                    <span class="card__title">Touring/Session Drummer</span>
                </div>
                <div class="card__socials">
                    <div class="card__icon card__icon--fb">
                        <span class="card__icon-box">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="card__icon-title">
                            Facebook
                        </span>
                    </div>
                    <div class="card__icon card__icon--ig">
                        <span class="card__icon-box">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span class="card__icon-title">
                            Instagram
                        </span>
                    </div>
                    <div class="card__icon card__icon--yt">
                        <span class="card__icon-box">
                            <i class="fab fa-youtube"></i>
                        </span>
                        <span class="card__icon-title">
                            YouTube
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
